<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>微信测试学习</title>
		<link rel="shortcut icon" type="image/ico" href="/static/favicon.ico">
		<link href="/static/css/comm/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/comm/bootstrap/font-awesome.min.css" rel="stylesheet">
		<link href="/static/css/comm/bootstrap/animate.min.css" rel="stylesheet">
		
		<script type="text/javascript" src="/static/js/comm/jquery/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/static/js/comm/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/comm/handlebars/handlebars.min.js"></script>
	</head>
	<body>
		<div class="container">
			{{template "header.html" .}}
			<div class="row clearfix">
			{{template "left.menu.html" .}}
				<div class="col-md-9 column">
					<form action="/menu/type/save" method="post" class="form-horizontal" role="form">
						<div class="form-group">
					    	<label class="col-sm-4 control-label"><h4>菜单类型添加</h4></label>
					   	</div>
						<div class="form-group">
					     	<label for="name" class="col-sm-2 control-label">菜单名称</label>
					      	<div class="col-sm-3">
					         	<input type="text" class="form-control" id="name" name="name" placeholder="菜单名称">
					      	</div>
					   	</div>
						<div class="form-group">
					     	<label for="name" class="col-sm-2 control-label">菜单值</label>
					      	<div class="col-sm-3">
					         	<input type="text" class="form-control" id="value" name="value" placeholder="菜单值">
					      	</div>
					   	</div>
						<div class="form-group">
				      		<div class="col-sm-offset-2 col-sm-10">
				         		<button type="submit" class="btn btn-default">保存</button>
				      		</div>
				   		</div>
					</form>
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>名称</th>
								<th>值</th>
							</tr>
						</thead>
						<tbody>
						{{range $v:=.Data}}
							<tr>
								<td>{{$v.name}}</td>
								<td>{{$v.value}}</td>
							</tr>
						{{end}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
