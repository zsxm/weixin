<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>微信测试学习</title>
		<link rel="shortcut icon" type="image/ico" href="/static/favicon.ico">
		<link href="/static/css/comm/bootstrap/bootstrap.min.css" rel="stylesheet">
	    <link href="/static/css/comm/bootstrap/font-awesome.min.css" rel="stylesheet">
	    <link href="/static/css/comm/bootstrap/animate.min.css" rel="stylesheet">
		
		<script type="text/javascript" src="/static/js/comm/jquery/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/static/js/comm/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/comm/lufylegend/lufylegend-1.10.0.js"></script>
	</head>
	<body>
		<div class="container">
			{{template "header.html" .}}
			<div class="row clearfix">
			{{template "left.menu.html" .}}
				<div class="col-md-9 column">
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>名称</th>
								<th>appid</th>
								<th>appsecret</th>
								<th>token</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						{{range $k,$v:=.Data}}
							<tr>
								<td>{{$v.name}}</td>
								<td>{{$v.appid}}</td>
								<td>{{$v.appsecret}}</td>
								<td>{{$v.token}}</td>
								<td><a href="">操作</a></td>
							</tr>
						{{end}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
