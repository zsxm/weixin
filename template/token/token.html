<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Tokean获取</title>
		<link rel="shortcut icon" type="image/ico" href="/static/favicon.ico">
		<link href="/static/css/comm/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/comm/bootstrap/font-awesome.min.css" rel="stylesheet">
		<link href="/static/css/comm/bootstrap/animate.min.css" rel="stylesheet">
		
		<script type="text/javascript" src="/static/js/comm/jquery/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/static/js/comm/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/comm/handlebars/handlebars.min.js"></script>
		<script type="text/javascript" src="/static/js/token/token.js"></script>		
	</head>
	<body>
		<div class="container">
			{{template "header.html" .}}
			<div class="row clearfix">
			{{template "left.menu.html" .}}
				<div id="content" class="col-md-9 column">
					<form action="" method="" class="form-horizontal" role="form">
						<div class="form-group">
					     	<label for="name" class="col-sm-2 control-label">订阅/公众号</label>
					      	<div class="col-sm-3">
								<select id="pubnumid" name="pubnumid" class="form-control">
								</select>
					      	</div>
					   	</div>
						
						<div class="form-group">
					     	<label for="name" class="col-sm-2 control-label">Tokean</label>
					      	<div class="col-sm-3">
								<textarea id="token" class="form-control" style="resize: none;width: 400px;height: 100px;"></textarea>
					      	</div>
					   	</div>
						
						<div class="form-group">
				      		<div class="col-sm-offset-2 col-sm-10">
				         		<button type="button" id="get" class="btn btn-default">获取</button>
				      		</div>
				   		</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
