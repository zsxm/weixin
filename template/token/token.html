<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>微信配置平台_{{.CC.Title}}</title>
		{{template "temp.header.html" .}}
		<script type="text/javascript" src="/static/js/token/token.js"></script>		
	</head>
	<body>
			{{template "temp.top.html" .}}
			<div class="row clearfix">
			{{template "temp.left.menu.html" .}}
				<div id="content" class="col-md-9 column">
					<form action="" method="" class="form-horizontal" role="form">
						<div class="form-group">
					     	<label for="name" class="col-sm-2 control-label">订阅/公众号</label>
					      	<div class="col-sm-3">
								<input type="hidden" id="id" value="{{.Data.Id}}"/>
								<select id="pubnumid" name="pubnumid" class="form-control">
								</select>
					      	</div>
					   	</div>
						
						<div class="form-group">
					     	<label for="name" class="col-sm-2 control-label">Tokean</label>
					      	<div class="col-sm-10">
					         	<input type="text" class="form-control" id="token" name="token" placeholder="token" value="{{.Data.Token}}">
					      	</div>
					   	</div>
						
						<div class="form-group">
				      		<div class="col-sm-offset-2 col-sm-10">
				         		<button type="button" id="get" class="btn btn-default">获取</button>
				      		</div>
				   		</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
